name: Deploy React Site to Pages

on:
  push:
    branches: ["master"] # Senin dalın 'master' olduğu için burası master kalmalı
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Node.js Kurulumu (EKLENDİ)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      # 2. Paketleri Yükle (EKLENDİ)
      - name: Install dependencies
        run: npm ci

      # 3. Projeyi Derle/Build Al (EKLENDİ)
      - name: Build
        run: npm run build

      # 4. Dosyaları Yükle (GÜNCELLENDİ)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ÖNEMLİ: Vite kullanıyorsan './dist', Create React App ise './build' yazmalısın.
          # Senin projenin yapısına göre burayı kontrol et. Genelde './dist'tir.
          path: './dist' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
